<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      text-align: center;
      background-color: #ffe6e6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    .cake-container {
      position: relative;
      margin: 0 auto;
      width: 75vw;
      height: 75vw;
      background: url('cake.png') no-repeat center;
      background-size: contain;
    }

    /* Candle CSS */
    .candle {
      width: 20px;
      height: 100px;
      background-color: #f4a261;
      border-radius: 10px;
      position: absolute;
      bottom: 70%;
      display: flex;
      justify-content: center;
    }

    .candle-wax {
      width: 15px;
      height: 80px;
      background-color: #e76f51;
      border-radius: 8px;
      position: absolute;
      bottom: 0;
    }

    .candle:nth-child(1) {
      left: 40%;
    }

    .candle:nth-child(2) {
      left: 50%;
    }

    .candle:nth-child(3) {
      left: 60%;
    }

    /* Updated Flame CSS */
    .flame {
      position: absolute;
      top: -40px;
      width: 20px;
      height: 30px;
      left: 50%;
      position: absolute;
      background: radial-gradient(circle at 50% 20%, rgba(255,255,0,1) 20%, rgba(255,165,0,1) 100%);
      border-radius: 50% 50% 50% 50%;
      transform: translateX(-10%);
      animation: flicker 0.3s infinite alternate ease-in-out;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) translateY(0) scale(1); }
      50% { transform: translateX(-50%) translateY(-2px) scale(1.1); }
      100% { transform: translateX(-50%) translateY(2px) scale(1); }
    }

    .extinguished {
      display: none;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .cake-container {
        width: 90vw;
        height: 90vw;
      }

      .candle {
        width: 15px;
        height: 80px;
      }

      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Zayne!</h1>
  <button id="startButton">Tap to Start the Celebration</button>

  <div class="cake-container" id="cakeContainer" style="display: none;">
    <!-- Candles -->
    <div class="candle">
      <div class="candle-wax"></div>
      <div class="flame"></div>
    </div>
    <div class="candle">
      <div class="candle-wax"></div>
      <div class="flame"></div>
    </div>
    <div class="candle">
      <div class="candle-wax"></div>
      <div class="flame"></div>
    </div>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const cakeContainer = document.getElementById('cakeContainer');

    function extinguishFlames() {
      const flames = document.querySelectorAll('.flame');
      flames.forEach(flame => flame.classList.add('extinguished'));
    }

    function startMicrophone() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(stream => {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const microphone = audioContext.createMediaStreamSource(stream);
            const analyser = audioContext.createAnalyser();
            microphone.connect(analyser);
            analyser.fftSize = 256;
            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            function monitorSound() {
              analyser.getByteFrequencyData(dataArray);
              let volume = dataArray.reduce((acc, val) => acc + val, 0) / dataArray.length;

              if (volume > 100) {
                extinguishFlames(); // Extinguish flame when sound volume exceeds threshold
              } else {
                requestAnimationFrame(monitorSound);
              }
            }

            monitorSound();
          })
          .catch(err => {
            console.error('Microphone access denied:', err);
            alert('Please allow microphone access for blowing out the candles!');
          });
      } else {
        alert('Your browser does not support microphone access.');
      }
    }

    startButton.addEventListener('click', () => {
      // Hide the start button and display the cake
      startButton.style.display = 'none';
      cakeContainer.style.display = 'block';

      // Play birthday song
      const audio = new Audio('birthday_song.mp3');
      audio.play();

      // Start microphone access
      startMicrophone();
    });
  </script>
</body>
</html>
